<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - TMI Tedarik Zinciri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e6ea;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            top: 20%;
            right: 20%;
            width: 120px;
            height: 120px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            bottom: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            bottom: 20%;
            right: 10%;
            width: 60px;
            height: 60px;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(135deg, rgba(30, 35, 40, 0.95) 0%, rgba(42, 47, 54, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06d6a0);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Logo and Title */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #a8b3cf;
            font-size: 16px;
            font-weight: 400;
        }

        /* User Type Selection */
        .user-type-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .user-type-option:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .user-type-option.active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .user-type-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #3b82f6;
        }

        .user-type-label {
            font-size: 14px;
            font-weight: 600;
            color: #e4e6ea;
        }

        .user-type-desc {
            font-size: 12px;
            color: #a8b3cf;
            margin-top: 4px;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a8b3cf;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e4e6ea;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a8b3cf;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-group:focus-within .input-icon {
            color: #3b82f6;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .message.show {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer p {
            color: #6b7280;
            font-size: 14px;
        }

        .login-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .version {
            color: #3b82f6;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .user-type-selection {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-industry"></i>
            </div>
            <h1 class="title">TMI Tedarik</h1>
            <p class="subtitle">Tedarik Zinciri Yönetim Sistemi</p>
        </div>

        <!-- User Type Selection -->
        <div class="user-type-selection">
            <div class="user-type-option active" data-type="admin">
                <div class="user-type-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="user-type-label">Admin</div>
                <div class="user-type-desc">Sistem Yöneticisi</div>
            </div>
            <div class="user-type-option" data-type="supplier">
                <div class="user-type-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="user-type-label">Tedarikçi</div>
                <div class="user-type-desc">Teklif Portalı</div>
            </div>
        </div>

        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="message error-message">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span>Kullanıcı adı veya şifre hatalı!</span>
            </div>
            
            <div id="successMessage" class="message success-message">
                <i class="fas fa-check-circle me-2"></i>
                <span>Giriş başarılı, yönlendiriliyorsunuz...</span>
            </div>

            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <div style="position: relative;">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Kullanıcı adınızı girin..." required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <div style="position: relative;">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Şifrenizi girin..." required>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="btnText">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </span>
            </button>
        </form>

        <div class="login-footer">
            <p>
                Tedarikçi değil misiniz? 
                <a href="/register">Kayıt olun</a>
            </p>
            <p>
                <a href="/">← Ana sayfaya dön</a>
            </p>
            <p style="margin-top: 20px; color: #6b7280; font-size: 12px;">
                TMI Tedarik Zinciri <span class="version">v1.0</span> © 2025
            </p>
        </div>
    </div>

    <script>
        // User type selection
        document.querySelectorAll('.user-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.user-type-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                // Update placeholder and hints based on user type
                const userType = this.dataset.type;
                const usernameInput = document.getElementById('username');
                
                if (userType === 'admin') {
                    usernameInput.placeholder = 'admin, user, tmi';
                } else {
                    usernameInput.placeholder = 'demirtas_metal, yilmaz_muhendislik...';
                }
            });
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-type-option.active').dataset.type;
            
            // Validation
            if (!username || !password) {
                showMessage('error', 'Kullanıcı adı ve şifre alanları boş bırakılamaz!');
                return;
            }
            
            // Show loading
            showLoading(true);
            hideMessages();
            
            try {
                // API call for login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Kullanıcı tipi kontrolü
                    if (userType === 'admin' && result.user.role !== 'admin') {
                        showMessage('error', 'Admin girişi için admin yetkisi gerekli!');
                        return;
                    }
                    
                    if (userType === 'supplier' && result.user.role !== 'supplier') {
                        showMessage('error', 'Tedarikçi girişi için tedarikçi hesabı gerekli!');
                        return;
                    }

                    showMessage('success', 'Giriş başarılı! Yönlendiriliyorsunuz...');
                    
                    // Store user info
                    localStorage.setItem('tedarik_user', JSON.stringify({
                        id: result.user.id,
                        username: result.user.username,
                        role: result.user.role,
                        company_name: result.user.company_name,
                        loginTime: new Date().toISOString()
                    }));

                    // Store token for suppliers
                    if (result.token) {
                        localStorage.setItem('tedarik_token', result.token);
                    }
                    
                    // Redirect after delay
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else if (result.user.role === 'supplier') {
                            if (result.user.is_approved) {
                                window.location.href = '/supplier';
                            } else {
                                showMessage('error', 'Hesabınız henüz onaylanmamış. Lütfen bekleyin.');
                                return;
                            }
                        }
                    }, 1500);
                } else {
                    showMessage('error', result.message || 'Giriş başarısız!');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', 'Bağlantı hatası! Lütfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        });
        
        // Show/hide loading state
        function showLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = isLoading;
            
            if (isLoading) {
                spinner.style.display = 'inline-block';
                btnText.style.opacity = '0.7';
            } else {
                spinner.style.display = 'none';
                btnText.style.opacity = '1';
            }
        }
        
        // Show message
        function showMessage(type, message) {
            const messageDiv = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            messageDiv.querySelector('span').textContent = message;
            messageDiv.classList.add('show');
            
            // Auto hide after 5 seconds for errors
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }
        
        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        // Enter key handler
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('tedarik_user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.role === 'admin') {
                    window.location.href = '/admin';
                } else if (userData.role === 'supplier') {
                    window.location.href = '/supplier';
                }
            }

            // Add demo login hints
            addDemoHints();
        });

        // Demo login hints
        function addDemoHints() {
            const container = document.querySelector('.login-footer');
            const demoHints = document.createElement('div');
            demoHints.style.cssText = 'margin-top: 20px; padding: 15px; background: rgba(59, 130, 246, 0.1); border-radius: 8px; font-size: 12px; color: #a8b3cf;';
            demoHints.innerHTML = `
                <div style="font-weight: 600; color: #3b82f6; margin-bottom: 8px;">
                    <i class="fas fa-info-circle"></i> Demo Hesapları:
                </div>
                <div><strong>Admin:</strong> admin / admin123</div>
                <div><strong>Tedarikçi:</strong> demirtas_metal / supplier123</div>
            `;
            container.insertBefore(demoHints, container.firstChild);
        }

        // System health check
        async function checkSystemHealth() {
            try {
                const response = await fetch('/api/health');
                const health = await response.json();
                if (!health.success || health.status !== 'healthy') {
                    console.warn('System health warning:', health);
                }
            } catch (error) {
                console.warn('System health check failed:', error);
            }
        }

        checkSystemHealth();
    </script>
</body>
</html>
